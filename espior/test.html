<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>사다리꼴 배경</title>
<style>
  body {
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(to right bottom, #4CAF50, #2196F3);
  }

  .trapezoid {
    width: 200px;
    height: 200px;
    position: relative;
    overflow: hidden;
    transform-origin: top right;
    transform: skewX(-20deg) translate(100px, -50%);
    background-color: #fff;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
  }

  .content {
    padding: 20px;
    text-align: center;
    color: #333;
  }
</style>
</head>
<body>
  <div class="trapezoid">
    <div class="content">
      <h2>사다리꼴 배경</h2>
      <p>오른쪽 위 모서리를 100px만큼 이동한 사다리꼴 모양의 배경</p>
    </div>
  </div>
</body>
</html>
